	<h1>A DAPP</h1>
	
	<div id="mm-detected"></div>
	<hr>

	<div id="mm-account-connected"></div>

	<button id="mm-connect">Connect to Metamask</button>

	<br>
	<button id="ss-input-button">Submit Value</button>
	<br>
	<br>
	<hr>
  	<button id="ss-show-value">Show Value</button>
  	
  	<p><span id="display"></span></p>

  	<br>

		<p>

		</p>
